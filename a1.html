<html>

<head>
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    
</head>

<body>
    <div class="container">
        <h2 style="color:darkred; text-shadow: 2px 2px 2px yellow; font-family: cursive;">Crispo chips</h2>
        <div class="carousel slide" id="mycarousel" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#mycarousel" data-slide-to="0" class="active"></li>
               <li data-target="#mycarousel" data-slide-to="1"></li>
               <li data-target="#mycarousel" data-slide-to="2"></li>
            </ol>
           <center> <div class="carousel-inner">
                <div class="item active">
                   <img src="crispo 1.jpg" style="width: 200px;" alt="image 1">
                </div>
                <div class="item">
                    <img src="crispo 2.jpg" style="width: 200px;" alt="image 2">
                </div>
                <div class="item">
                    <img src="crispo 3.jpg"style="width: 200px;" alt="image 3">
                </div>
            </div></center>
            <a class="left carousel-control" data-slide="prev" href="#mycarousel">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">previous</span>
            </a>
            <a class="right carousel-control" data-slide="next" href="#mycarousel">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</body>

</html>
